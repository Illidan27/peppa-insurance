<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel = "icon" type = "image/x-icon" href="../images/peppa.ico">
    <title>Insurance</title>
    <!-- Bootstrap -->
    <link href="css/style.css" rel="stylesheet">
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-3.2.1.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </head>

  <body>
    <div id="banner">
      <p id="accountAddress"></p>
    </div>
    <div class="mainframe">
      <h1>Insurance</h1>
      <div id="loader">
        <p>Loading...</p>
      </div>
      <div id="content">
        <div id="info">
          <h2>Hello, <span id="role"></span>.</h2>
          <p id="notice"></p>
        </div>
        <div id="interacting">
          <div id="company">
            <p id="fund"></p>
            <input type="text" name="amount" placeholder="amount in ether" id="companyAmount"/>
            <div>
              <button id="refund">refund</button>
              <button id="getProfit">get profit</button>
            </div>
          </div>
          <div id="authorityAgency">
            <input type="text" name="address" placeholder="beneficiary address" id="shouldCompensate"/>
            <div><button id="authenticate">authenticate</button></div>
          </div>
          <div id="client">
            <div id="contractInfo">
              <p id="price"></p>
              <p id="compensationAmount"></p>
              <p id="validPeriod"></p>
              <p id="startDate"></p>
              <p id="dueDate"></p>
              <p id="isCompensated"></p>
              <p id="shouldCompensated"></p>
            </div>
            <div>
              <button id="purchase">purchase</button>
              <button id="getCompensation">getCompensation</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
